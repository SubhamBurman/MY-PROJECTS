<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calender</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <div class="calender">
            <div class="left">
                <h1 id="time"></h1>
                <h1 id="meridian"></h1>
            </div>
            <div class="middle">
                <h1 id="date"></h1>
                <h1 id="day"></h1>
            </div>
            <div class="right">
                <h1 id="month"></h1>
                <h1 id="year"></h1>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
