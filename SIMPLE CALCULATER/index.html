<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculater</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculater">
            <form >
                <div class="upper">                    
                        <input type="text" class="display-screen" name="display">
                </div>


                <div class="middle">

                </div>
                


                <div class="lower">
                    <div class="keys">
                        <input type="button" class="ac" value="AC"  onclick="display.value = ''">
                        <input type="button" class="op-key" value="DE" onclick="display.value = display.value.toString().slice(0,-1)">
                        <input type="button" class="op-key" value="." onclick="display.value += '.'">
                        <input type="button" class="op-key" value="/" onclick="display.value += '/'">
    
                    </div>
                    <div class="keys">
                        <input type="button" class="" value="7" onclick="display.value += '7'">
                        <input type="button" class="" value="8" onclick="display.value += '8'">
                        <input type="button" class="" value="9" onclick="display.value += '9'">
                        <input type="button" class="op-key" value="*" onclick="display.value += '*'">
    
                    </div>
                    <div class="keys">
                        <input type="button" class="" value="4" onclick="display.value += '4'">
                        <input type="button" class="" value="5" onclick="display.value += '5'">
                        <input type="button" class="" value="6" onclick="display.value += '6'">
                        <input type="button" class=" op-key" value="-" onclick="display.value += '-'">
    
                    </div>
                    <div class="keys">
                        <input type="button" class="" value="1" onclick="display.value += '1'">
                        <input type="button" class="" value="2" onclick="display.value += '2'">
                        <input type="button" class="" value="3" onclick="display.value += '3'">
                        <input type="button" class=" op-key" value="+" onclick="display.value += '+'">
    
                    </div>
                    <div class="keys">
                        <input type="button" class="" value="00" onclick="display.value += '00'">
                        <input type="button" class="" value="0" onclick="display.value += '0'">
                        <input type="button" class=" equal" value="=" onclick="display.value = eval(display.value)">                  
                        </div>  
                </div>
            </form>
        </div>
        <div class="mode">
            
        </div>
    </div>
</body>
</html>
